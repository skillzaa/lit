<button id="openclose">open/close</button>
<button id="move">move</button>
<script>
  let b = document.querySelector("#openclose").addEventListener("click",function(){
  let tb = document.querySelector("bilzaa-titlebox");
  if(tb.open==="1"){
    tb.open="0";
  }else{
    tb.top="200";
    tb.left="200";
    tb.open="1";
  }
  });

  let c = document.querySelector("#move").addEventListener("click",function(){
  let tb = document.querySelector("bilzaa-titlebox");
  if(tb.open==="1"){
   tb.value = "400";
   tb.left = "400";
   tb.top = "400";
  }
  });
  </script>
